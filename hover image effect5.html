<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hover Effect Image</title>
    <style>
        .hover-image {
            width: 200px;
            transition: all 0.3s ease;
        }
        .hover-image:hover {
            border: 2px solid red;
            border-radius: 50%;
        }
    </style>
</head>
<body>
    <div class="centered-div">
        <img src="sujoy maji(formal).jpg" alt="Image" class="hover-image">
    </div>
</body>
</html>
