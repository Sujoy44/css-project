<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Centered Navigation Bar</title>
    <style>
        .navbar {
            display: flex;
            justify-content: center;
            background-color: #4CAF50;
            padding: 10px;
        }
        .navbar a {
            color: white;
            padding: 14px 20px;
            text-decoration: none;
            text-align: center;
            transition: all 0.3s ease;
        }
        .navbar a:hover {
            color: #000;
            font-size: 1.2em;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <a href="#home">Home</a>
        <a href="#about">About Us</a>
        <a href="#contact">Contact</a>
        <a href="#blog">Blog</a>
        <a href="#login">Login</a>
    </div>
</body>
</html>
